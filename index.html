<html>

<head>
  <title>check answer</title>
  <link rel="icon" href="1.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <h1>改多益考卷</h1>
  <span>選擇考卷類別</span>
  <select id="sele">
    <option>聽力</option>
    <option>閱讀</option>
  </select>
  <br>
  <br>
  <div class="row">
    <div class="col-md-4 text-left">
      <textarea id="curans" Placeholder="輸入正確答案"></textarea>
      <button id="save" class="myButton">儲存</button>
    </div>
    <div class="col-md-4 text-left">
      <textarea id="stdans" Placeholder="輸入學生答案"></textarea>
      <button id="check" class="myButton">確認</button>
    </div>
    <div class="col-md-3 text-left">
      <section id="illustrate">
        <p>操作步驟如下:</p>
        <p>1.先勾選閱讀/聽力</p>
        <p>2.輸入正確答案(記得儲存)</p>
        <p>3.輸入學生答案</p>
      </section>
      <button id="analyze" class="myButton">分析錯題</button>
    </div>
  </div>
  <section id="show"></section>
  <script src="ind.js"></script>
</body>

</html>
